<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <div class="col-md-6">
     <h2>To Buy:</h2>
     <div ng-controller="ToBuyController as toBuy">
       <ul>
         <li ng-repeat="item in toBuy.items">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="toBuy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </ul>
     <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
    </div>
    </div>

    <div class="col-md-6">
     <h2>Already Bought:</h2>
        <div ng-controller="AlreadyBoughtController as alreadyBought">
         <ul>
           <li ng-repeat="item in alreadyBought.items">Bought {{ item.quantity }} {{ item.name }}</li>
         </ul>
         <div class="emptyMessage" ng-if="alreadyBought.items.length === 0">Nothing bought yet.</div>
       </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
